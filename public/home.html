<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Digilock Demo app">
    <meta name="author" content="Anthony Bibbs">
    <title>Digilock - Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="library/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="library/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Google Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Roboto' rel='stylesheet'  type='text/css'>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  </head>

  <body>

    <!-- Header -->
    <header class="header" id="top">
      <div class="header-text color-white"><h2>Digilock</h2></div>
      <div class="user-info">
        <div class="color-white header-username user-header-style"><a href="/home" data-text="user-link">user@email.com</a></div>
        <div class="color-white header-settings user-header-style"><a href="/settings" data-text="settings-link">settings</a></div>
        <div class="color-white header-logout user-header-style"><a href="/signout" data-text="logout-link">logout</a></div>
      </div>
      <div class="banner-header">
        <h1 class="color-white">Security At The Speed Of Light</h1>
      </div>
    </header>

    <!-- Main -->
    <section id="main" class="main">
      <div class="text-center" style="padding:20px 0">
        <div class="container">
          <h2>Welcome <span id="logged-user">email</span>!</h2>
        </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto text-center">
            <h4>
            </h4>
            <ul class="list-unstyled">
              <li class="no-a-style">
                <i class="fa fa-envelope-o fa-fw"></i>
                <a href="mailto:info@digilock.com">info@digilock.com</a>
              </li>
            </ul>
            <ul class="list-inline">
              <li class="list-inline-item no-a-style">
                <a href="#">
                  <i class="fa fa-facebook fa-fw fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item no-a-style">
                <a href="#">
                  <i class="fa fa-twitter fa-fw fa-3x"></i>
                </a>
              </li>
              <li class="list-inline-item no-a-style">
                <a href="#">
                  <i class="fa fa-instagram fa-fw fa-3x"></i>
                </a>
              </li>
            </ul>
            <hr class="small">
            <p class="text-muted">Copyright &copy; Digilock 2017</p>
          </div>
        </div>
      </div>
      <a id="to-top" href="#top" class="btn btn-dark btn-lg js-scroll-trigger">
        <i class="fa fa-chevron-up fa-fw fa-1x"></i>
      </a>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="library/jquery/jquery.min.js"></script>
    <script src="library/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="library/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom js -->
    <script src="js/script.js"></script>

  </body>
</html>
